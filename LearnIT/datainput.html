<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="taxi_ranks.js"></script>
    <title>Data input</title>
</head>
<body>
    <div class="container border mt-5 d-none">
        <h2>Taxi Rank</h2>
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address">
          </div>
          <div class="mb-3">
            <label for="area" class="form-label">Area</label>
            <input class="form-control" id="area">
          </div>
          <button class="btn btn-success" id="submit-rank" onclick="addTaxiRank()">Submit Taxi Rank</button>
    </div>
    <div class="container mt-4 border">
        <h4>Routes</h4>
        <div class="mb-3">
            <label for="from-rank" class="form-label">From taxi Rank</label>
            <input type="text" class="form-control" id="from-rank">
          </div>
        <div class="mb-3">
          <label for="destination-rank" class="form-label">Destination</label>
          <input type="text" class="form-control" id="destination-rank">
        </div>
        <div class="mb-3">
            <label for="distance" class="form-label">Distance</label>
            <input type="number" class="form-control" id="distance">
        </div>
        <div class="mb-3">
            <label for="cost" class="form-label">Cost</label>
            <input type="number" class="form-control" id="cost">
        </div>
        <button class="btn btn-primary" id="submit-routes" onclick="addRoute()">Submit Route</button>
    </div>

</body>
</html>
